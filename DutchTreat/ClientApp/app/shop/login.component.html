<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
      <form (submit)="onLogin()" #theForm="ngForm" novalidate>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" required  #username="ngModel"/>
              <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required ">Username is required</div>
          </div>
          <!--()Take the data from the form and put it  in the component--> 
          <!--Remember [] will push the data from the component(i.e here Login component) into the form-->
          <!--() form itself is called into the component-->

          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" required #password="ngModel" />
              <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required ">Password is required</div>
          </div>
          <div class="form-group">
              <input type="submit" class="btn btn-success" value="Login" [disabled]="theForm.invalid" />
              <a routerLink="/" class="btn btn-default">Cancel</a>
          </div>
      </form>
  </div>
</div>
