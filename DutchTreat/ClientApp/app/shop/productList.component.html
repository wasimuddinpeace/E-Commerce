<div class="row">
    <div class="product-info  col-md-4" *ngFor="let p of Products">
      <div class="card bg-light p-1 m-1">
       <img src="/img/{{ p.artId }}.jpg" class="img-fluid" [alt]="p.title">
       <!--/write only binding it takes th value form the object and binds it.-->
       <div class="product-name">{{p.category}} - {{p.size}}</div>
       <ul class="products-props list-unstyled">
            <li><strong>Price</strong>:{{ p.price | currency:"USD":true}}</li>
            <li><strong>Artist</strong>:{{p.artist}}</li>
            <li><strong>Title</strong>:{{p.title}}</li>
            <!--<li><strong>Description</strong>:{{p.artDescription}}</li>-->
        </ul>
        <button id="theButton" class="btn btn-success" (click)="addProduct(p)">Buy</button>
        </div>
    </div>
</div>

<!--[alt] -- "[]" is to write something into the html and () parenthesis is to read from html-->
